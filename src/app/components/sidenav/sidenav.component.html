<div class="sidenav" *ngIf="sidenavSize$ | async as sidenavSize">
  <img 
    *ngIf="sidenavSize === SidenavSize.OPENED"
    class="size-button collapse" 
    src="assets/img/collapse.svg" 
    (click)="changeSidenavSize(SidenavSize.COLLAPSED)">
  <img 
    *ngIf="sidenavSize === SidenavSize.COLLAPSED" 
    class="size-button" 
    src="assets/img/hamburger.svg" 
    (click)="changeSidenavSize(SidenavSize.OPENED)">
  <div *ngIf="sidenavSize === SidenavSize.COLLAPSED"  class="vertical-title">Graph DB Benchmarking</div>
  <div *ngIf="sidenavSize === SidenavSize.OPENED" class="opened">
    <div class="title">Graph DB Benchmarking</div>
    <div *ngFor="let githubLink of sidenavGitHubLinks" class="github" (click)="openLink(githubLink.url)">
        <div class="github-title">{{githubLink.title}}</div>
        <img src="assets/img/github.svg">
    </div>
    <div class="subtitle">Want to find out more about graph databases?</div>
    <div *ngFor="let docsLink of sidenavDocsLinks" class="docs" (click)="openLink(docsLink.url)">
        <div class="docs-title">{{docsLink.title}}</div>
        <span class="icon-ui-right"></span>
    </div>
  </div>
</div>
